set / interface ethernet-1/Y admin-state enable
set / interface ethernet-1/Y subinterface 0
set / interface ethernet-1/Y subinterface 0 ipv4
set / interface ethernet-1/Y subinterface 0 ipv4 admin-state enable
set / interface ethernet-1/Y subinterface 0 ipv4 address 192.168.0.X/31
set / interface ethernet-1/Y subinterface 0 ipv6
set / interface ethernet-1/Y subinterface 0 ipv6 admin-state enable
set / interface ethernet-1/Y subinterface 0 ipv6 address 2002::192.168.0.X/127

set / network-instance DEFAULT
set / network-instance DEFAULT interface ethernet-1/Y.0
