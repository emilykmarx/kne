set / network-instance DEFAULT static-routes
set / network-instance DEFAULT static-routes route 192.168.0.X/32
set / network-instance DEFAULT static-routes route 192.168.0.X/32 admin-state enable
set / network-instance DEFAULT static-routes route 192.168.0.X/32 metric 0
set / network-instance DEFAULT static-routes route 192.168.0.X/32 preference 0
set / network-instance DEFAULT static-routes route 192.168.0.X/32 next-hop-group grp-X

set / network-instance DEFAULT next-hop-groups
set / network-instance DEFAULT next-hop-groups group grp-X
set / network-instance DEFAULT next-hop-groups group grp-X admin-state enable
set / network-instance DEFAULT next-hop-groups group grp-X nexthop 1
set / network-instance DEFAULT next-hop-groups group grp-X nexthop 1 ip-address 192.168.0.X
